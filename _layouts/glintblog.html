<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->


    <link rel="stylesheet" href="/glint-remote/main.css">
    <link rel="stylesheet" href="/glint-remote/assets/glintblog.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="/glint-remote/assets/js/main.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=8">
    <meta name="theme-color" content="#D0EBF4">
    <link rel="icon" type="image/png" sizes="32x32" href="/glint-remote/assets/img/glint-favicon-32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/glint-remote/assets/img/glint-favicon-96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/glint-remote/assets/img/glint-favicon-16.png">

    <!-- Jekyll specific -->
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

  </head>
  <body id="blog">
    <a href="#content" tabindex="1" class="skiptocontent">Skip to content</a>
      <header>
        <div class="brand">
          <div class="logo"> </div>
          <h1> <span>Glint UX</span> Blog</h1>
        </div>
        <nav>
          <ul>
            <li><a href="/glint-remote/#home">Services</a></li>
            <li><a href="{{ site.baseurl }}" class='active'>Blog</a></li>
            <li><a href="/glint-remote/about.html">About</a></li>
          </ul>
        </nav>
        <div id="content"></div>
      </header>


      <div id="main" role="main" class="container">
        {{ content }}
      </div>





          {% include analytics.html %}

</body>
</html>
