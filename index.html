---
layout: glintblog
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        <p>
          {{ post.excerpt | remove: '<p>' | remove: '</p>' }}
          <a href="{{ site.baseurl }}{{ post.url }}" class="read-more" title='Keep on reading'>...</a>
        </p>
      </div>


    </article>
  {% endfor %}
</div>
